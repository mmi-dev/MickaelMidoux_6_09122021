<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page du photographe: ">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_details"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographer_avatar"></div>
      </div>
      <div class="sort">
        <label for="sort-select">Trier par</label>
        <select name="sort-option" id="sort-select">
            <option value="">-</option>
            <option value="bylikes">Popularité</option>
            <option value="bydate">Date</option>
            <option value="bytitle">Titre</option>
        </select>
      </div>
      <div class="medias_section"></div>
    </main>
    <div class="lightbox hidden" id="lightbox">
      <button class="lightbox__close" id="lightboxClose">Fermer</button>
      <button class="lightbox__next" id="lightboxNext">Suivant</button>
      <button class="lightbox__prev" id="lightboxPrev">Précédent</button>
      <div id="lightbox__container">
        <img src="http://127.0.0.1:5501/assets/photographers/243/Animals_Rainbow.jpg" alt="Tundefined">
      </div>
    </div>
    <div id="contact_modal">
      <div class="modal_bg"></div>
			<div class="modal">
				<header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div class="text-control" >
						<label for="prenom">Prénom</label><br>
						<input class="text-control" type="text" id="prenom" name="prenom" required>
          </div>
          <div class="text-control" >
						<label for="nom">Nom</label><br>
						<input class="text-control" type="text" id="nom" name="nom" required>
          </div>
          <div class="text-control" >
						<label for="email">Email</label><br>
						<input class="text-control" type="text" id="email" name="email" required>
          </div>
          <div class="text-control" >
						<label for="message">Votre message</label><br>
						<textarea class="text-control" id="message" name="message" required></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="https://kit.fontawesome.com/5028612671.js" crossorigin="anonymous"></script>
    <script src="/scripts/api/api.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographers.js"></script>
    <script src="/scripts/factories/medias.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/likes/likes.js"></script>
    <script src="/scripts/factories/lightbox.js"></script>
    <script src="/scripts/factories/sort.js"></script>
  </body>
</html>
