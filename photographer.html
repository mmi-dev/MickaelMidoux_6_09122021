<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page du photographe: " />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Profil du photographe...</title>
  </head>
  <body>
    <header>
      <a
        href="index.html"
        aria-label="lien pour retourner sur la page d'accueil"
        ><img
          src="assets/images/logo.png"
          alt="retour sur la page d'accueil"
          class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_details"></div>
        <button
          class="contact_button"
          aria-label="contactez ce photographe"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
        <div class="photographer_avatar"></div>
      </div>
      <div class="photograph-footer">
        <div class="photographer_likes">15230</div>
        <div class="photographer_price">300€/jour</div>
      </div>
      <!-- option de tri -->
      <div class="sort">
        <div id="sort-label" class="sort__label">Trier par</div>
        <div class="sort__menu">
          <button
            id="sort-btn"
            aria-expanded="false"
            aria-describedby="sort-label sort-btn"
            class="sort__menu__btn"
            data-value="bylikes"
            onclick="sortMenu(event.target)"
            aria-haspopup="listbox"
          >
            <span class="bntText">Popularité</span>
            <span class="arrow"></span>
          </button>
          <ul
            role="listbox"
            id="sort-option-list"
            aria-label="options de tri"
            class="sort__menu__list"
            aria-activedescendant="sort2"
          >
            <li
              role="option"
              aria-label="option de tri par popularité"
              tabindex="0"
              id="sort1"
              class="sort__menu__list-option"
              hidden
              data-value="bylikes"
              onclick="sortMedias(this)"
            >
              Popularité
            </li>
            <li
              role="option"
              aria-label="option de tri par date"
              tabindex="0"
              id="sort2"
              class="sort__menu__list-option"
              data-value="bydate"
              onclick="sortMedias(this)"
            >
              <a>Date</a>
            </li>
            <li
              role="option"
              aria-label="option de tri par titre"
              tabindex="0"
              id="sort3"
              class="sort__menu__list-option"
              data-value="bytitle"
              onclick="sortMedias(this)"
            >
              <a>Titre</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="medias_section">
        <!-- media card here-->
      </div>
    </main>
    <!-- lightbox -->
    <div
      class="lightbox hidden"
      aria-hidden="true"
      id="lightbox"
      role="dialog"
      aria-label="vue agrandie de l'image"
    >
      <button
        class="lightbox__close"
        id="lightboxClose"
        aria-label="fermer la lightbox"
      >
        Fermer
      </button>
      <div aria-labelledby="lightbox-media" id="lightbox__container">
        <button
          class="lightbox__prev"
          id="lightboxPrev"
          aria-label="image précédente"
        >
          Précédent
        </button>
        <figure class="lightbox__media">
          <!-- contenu géré en JS -->
          <img id="lightbox-media" src="#" alt="#" />
          <figcaption class="media-title">#</figcaption>
        </figure>
        <button
          class="lightbox__next"
          id="lightboxNext"
          aria-label="image suivante"
        >
          Suivant
        </button>
      </div>
    </div>
    <!-- contact form -->
    <div id="contact_modal" role="dialog" aria-labelledby="modal-title">
      <div class="modal_bg"></div>
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img
            tabindex="0"
            id="close-contact"
            src="assets/icons/close.svg"
            role="button"
            alt="close button"
            aria-label="fermer le formulaire"
            onclick="closeModal()"
          />
        </header>
        <form
          method="get"
          id="contact-form"
          name="contact-form"
          onsubmit="formSubmit(event);"
        >
          <div class="text-control">
            <input type="hidden" id="photographer-id" name="id" value="930" />
          </div>
          <div class="text-control">
            <label for="prenom">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="prenom"
              name="prenom"
              pattern="^[A-Za-zÀ-ÿ\s-]{2,}$"
              required
            />
          </div>
          <div class="text-control">
            <label for="nom">Nom</label>
            <input
              class="text-control"
              type="text"
              id="nom"
              name="nom"
              pattern="^[A-Za-zÀ-ÿ\s-]{2,}$"
              required
            />
          </div>
          <div class="text-control">
            <label for="email">Email</label>
            <input
              class="text-control"
              type="text"
              id="email"
              name="email"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />
          </div>
          <div class="text-control">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              id="message"
              name="message"
              required
            ></textarea>
          </div>
          <button class="form_button" id="submitForm" aria-label="envoyer">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5028612671.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/api/api.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/keyboard.js"></script>
    <script src="scripts/factories/photographers.js"></script>
    <script src="scripts/factories/medias.js"></script>
    <script src="scripts/factories/sort.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/likes/likes.js"></script>
    <script src="scripts/factories/lightbox.js"></script>
  </body>
</html>
