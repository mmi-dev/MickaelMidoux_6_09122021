<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page du photographe: ">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png"  alt="Fisheye home page" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_details"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographer_avatar"></div>
      </div>
      <div class="photograph-footer">
        <div class="photographer_likes">15230</div>
        <div class="photographer_price">300€/jour</div>
      </div>
      <!-- option de tri -->
      <div class="sort">
        <div class="sort__label">Trier par</div>
        <div class="sort__menu">
          <button class="sort__menu__btn" data-value="bylikes" onclick="this.classList.toggle('active')">
            <span class="bntText">Popularité</span>
            <span class="arrow"></span>
          </button>
          <ul class="sort__menu__list">
              <li  class="sort__menu__list-option" hidden data-value="bylikes" onclick="sortMedias(this)">Popularité</li>
              <li class="sort__menu__list-option" data-value="bydate" onclick="sortMedias(this)" >Date</li>
              <li class="sort__menu__list-option" data-value="bytitle" onclick="sortMedias(this)" >Titre</li>
          </ul>
        </div>
      </div>
      <div class="medias_section">
        <!-- media card here-->
      </div>
    </main>
    <!-- lightbox -->
    <div class="lightbox hidden" id="lightbox" role="dialog" aria-label="vue agrandie de l'image">
      <button class="lightbox__close" id="lightboxClose">Fermer</button>
      <div id="lightbox__container">
        <button class="lightbox__prev" id="lightboxPrev">Précédent</button>
        <div class="lightbox__media">
          <img src="http://127.0.0.1:5501/assets/photographers/resized/930/Architecture_White_Light.jpg" alt="undefined">
          <figcaption class="media-title">undefined</figcaption>
        </div>
        <button class="lightbox__next" id="lightboxNext">Suivant</button>
      </div>
    </div>
    <!-- contact form -->
    <div id="contact_modal" role="dialog">
      <div class="modal_bg"></div>
			<div class="modal">
				<header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close button" onclick="closeModal()" />
        </header>
				<form>
					<div class="text-control" >
						<label for="prenom">Prénom</label>
						<input class="text-control" type="text" id="prenom" name="prenom" required>
          </div>
          <div class="text-control" >
						<label for="nom">Nom</label>
						<input class="text-control" type="text" id="nom" name="nom" required>
          </div>
          <div class="text-control" >
						<label for="email">Email</label>
						<input class="text-control" type="text" id="email" name="email" required>
          </div>
          <div class="text-control" >
						<label for="message">Votre message</label>
						<textarea class="text-control" id="message" name="message" required></textarea>
					</div>
          <button class="form_button" id="submitForm">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="https://kit.fontawesome.com/5028612671.js" crossorigin="anonymous"></script>
    <script src="/scripts/api/api.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographers.js"></script>
    <script src="/scripts/factories/medias.js"></script>
    <script src="/scripts/factories/sort.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/likes/likes.js"></script>
    <!-- <script src="/scripts/utils/body-scroll-lock.js"></script> -->
    <script src="/scripts/factories/lightbox.js"></script>
  </body>
</html>
